<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="snakehead.png">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  canvas {
    border: 1px solid white;
  }
  #score {
    color: white;
    font-size: 20px;
  }
  #gameOver {
    color: white;
    font-size: 30px;
  }
  #instruction {
    color: white;
    font-size: 20px;
  }
  #leaderboard {
    color: white;
    font-size: 20px;
    margin-top: 20px;
  }
  #level {
    color: white;
    font-size: 20px;
  }
  </style>
</head>
<body>
<audio id="eatSound" preload="auto">
  <source src="mange.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<audio id="dieSound" preload="auto">
  <source src="die.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<audio id="levelUpSound" preload="auto">
  <source src="levelup.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<canvas width="400" height="400" id="game"></canvas>
<div id="score">Score: 0</div>
<div id="level">Level: 1</div>
<div id="gameOver" style="display:none">
  GAME OVER<br>
  Maybe next time.. Press F5 to restart.
</div>
<div id="instruction">Press Space to Start</div>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var scoreElement = document.getElementById('score');
var levelElement = document.getElementById('level');
var gameOverElement = document.getElementById('gameOver');
var instructionElement = document.getElementById('instruction');

// Load images
var snakeHeadImg = new Image();
snakeHeadImg.src = 'snakehead.png';

var snakeBodyImg = new Image();
snakeBodyImg.src = 'snakebody.png';

var appleImg = new Image();
appleImg.src = 'pomme.png';

snakeHeadImg.onload = function() {
  var grid = 16;
  var count = 0;
  var score = 0;
  var gameStarted = false;
  var gameOver = false;
  var applesEaten = 0;
  var gameSpeed = 4;
  var level = 1;

  var snake = {
    x: 160,
    y: 160,

    dx: grid,
    dy: 0,

    cells: [],
    maxCells: 4
  };
  var apple = {
    x: 320,
    y: 320
  };

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  function startGame() {
    gameStarted = true;
    instructionElement.style.display = 'none';
    score = 0;
    snake.x = 160;
    snake.y = 160;
    snake.cells = [];
    snake.maxCells = 4;
    snake.dx = grid;
    snake.dy = 0;
    apple.x = getRandomInt(0, 25) * grid;
    apple.y = getRandomInt(0, 25) * grid;
    gameOver = false;
    applesEaten = 0;
    scoreElement.textContent = "Score: " + score;
    gameOverElement.style.display = 'none';
    loop();
  }

  function endGame() {
    gameOver = true;
    gameOverElement.style.display = 'block';
    var dieSound = document.getElementById('dieSound');
    dieSound.play();
  }

  function loop() {
    if (gameOver) {
      requestAnimationFrame(loop); // Garder la boucle en cours
      return;
    }

    setTimeout(function() {
      requestAnimationFrame(loop);
    }, 1000 / gameSpeed); // Vitesse du jeu

    context.clearRect(0,0,canvas.width,canvas.height);

    snake.x += snake.dx;
    snake.y += snake.dy;

    // Déplacement du serpent à travers les bords
    if (snake.x < 0) {
      snake.x = canvas.width - grid;
    } else if (snake.x >= canvas.width) {
      snake.x = 0;
    }
    if (snake.y < 0) {
      snake.y = canvas.height - grid;
    } else if (snake.y >= canvas.height) {
      snake.y = 0;
    }

    snake.cells.unshift({x: snake.x, y: snake.y});

    if (snake.cells.length > snake.maxCells) {
      snake.cells.pop();
    }

    context.drawImage(appleImg, apple.x, apple.y, grid-1, grid-1);

    snake.cells.forEach(function(cell, index) {
      var img = index === 0 ? snakeHeadImg : snakeBodyImg;
      context.drawImage(img, cell.x, cell.y, grid-1, grid-1);

      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++;
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
        score++;
        scoreElement.textContent = "Score: " + score;
        var eatSound = document.getElementById('eatSound');
        eatSound.play();
        applesEaten++;

        // Vérifie si 5 pommes ont été mangées
        if (applesEaten % 5 === 0) {
          level++;
          gameSpeed += gameSpeed * 0.1; // Augmente la vitesse de 10%
          var levelUpSound = document.getElementById('levelUpSound');
          levelUpSound.play();
          levelElement.textContent = "Level: " + level;
        }
      }

      for (var i = index + 1; i < snake.cells.length; i++) {
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
          endGame();
          return;
        }
      }
    });
  }

  document.addEventListener('keydown', function(e) {
    if (!gameStarted) {
      if (e.which === 32) {
        startGame();
      }
    } else {
      if (e.which === 37 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.which === 38 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.which === 39 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.which === 40 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    }
  });

};
</script>
</body>
</html>
